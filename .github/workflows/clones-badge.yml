name: Atualizar Badge de Clones

on:
  schedule:
    - cron: '0 */6 * * *' # a cada 6 horas
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get clone count
        id: get_clones
        run: |
          CLONES=$(curl -s -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/traffic/clones" | jq .count)
          echo "clones=$CLONES" >> $GITHUB_OUTPUT

      - name: Update clones.json
        run: |
          echo "{\"clones\":${{ steps.get_clones.outputs.clones }}}" > clones.json

      - name: Commit and push
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git add clones.json
          git commit -m "Atualiza badge de clones"
          git push